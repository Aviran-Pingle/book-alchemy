{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center container p-2 m-2">
  <form class="mt-5 p-2" action="/add_book" method="POST">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required><br><br>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>

      <label for="publication_year">Publication Year:</label>
      <input type="number" id="publication_year" name="publication_year" required><br><br>

      <label for="author">Author:</label>
      <select id="author" name="author" required>
          {% for author in authors %}
              <option value="{{ author.id }}">{{ author.name }}</option>
          {% endfor %}
      </select><br><br>

      <input class="p-2 btn btn-sm btn-success" type="submit" value="Add Book">
  </form>
</div>
{% endblock %}
