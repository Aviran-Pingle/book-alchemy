{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center container p-2 m-2">
  <form class="mt-5 p-2" action="/add_author" method="POST">
  <label for="name">Author Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate" name="birthdate" required><br><br>
  <label for="date_of_death">Date of Death:</label>
  <input type="date" id="date_of_death" name="date_of_death"><br><br>
  <input class="p-2 btn btn-sm btn-success" type="submit" value="Add Author">
  </form>
</div>
{% endblock %}
